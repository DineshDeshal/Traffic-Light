<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="full_pro">
        <div class="traffic">
            <div class="light" , id="r"></div>
            <div class="light" , id="y"></div>
            <div class="light" , id="g"></div>
        </div>
        <div class="pole"></div>
    </div>

    <div class="cont">
        <div class="control">
            <div class="controls">
                <button onclick="controlTraffic('red')" class="red"></button>
                <button onclick="controlTraffic('yellow')" class="yellow"></button>
                <button onclick="controlTraffic('green')" class="green"></button>
            </div>
        </div>
        <div class="pole1"></div>
        <div class="pole2"></div>
    </div>


    <div class="base"></div>

    <script src="index.js"></script>
</body>

</html>
